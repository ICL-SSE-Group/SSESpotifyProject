<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranking Playlist</title>
    <style>
        /* Spotify-Inspired Theme */
        body {
            background-color: #121212; /* Spotify black */
            color: white;
            font-family: calibri, sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #1DB954; /* Spotify green */
            text-align: center;
            margin-top: 20px;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #2A2A2A; /* Spotify grey */
            border-radius: 10px;
            overflow: hidden; /* For rounded corners */
        }

        th, td {
            padding: 15px;
            text-align: center;
            border: 1px solid #444; /* Darker border */
            font-size: 16px;
        }

        th {
            background-color: #1DB954; /* Spotify green */
            color: white;
        }

        tr:nth-child(even) {
            background-color: #3A3A3A; /* Alternating row color */
        }

        tr:hover {
            background-color: #4CAF50; /* Slightly lighter green on hover */
            transition: background 0.3s ease; /* Smooth transition effect */
        }

        /* Back Button */
        .back-button {
            display: block;
            margin: 20px auto;
            text-align: center;
            padding: 10px 15px;
            background: #1DB954; /* Spotify green */
            color: white;
            border-radius: 5px;
            text-decoration: none;
            width: 150px;
            font-size: 16px;
        }

        .back-button:hover {
            background: #14863e; /* Slightly darker green */
            transform: scale(1.05); /* Slight enlargement on hover */
            transition: transform 0.3s ease;
        }
    </style>
</head>
<body>

<h1>Ranked Playlist</h1>

<table>
    <thead>
        <tr>
            <th>Track</th>
            <th>Artist</th>
            <th>Album</th>
            <th>Popularity</th>
        </tr>
    </thead>
    <tbody>
        {% for song in playlist %}
        <tr>
            <td>{{ song.song_name }}</td>
            <td>{{ song.artist_name }}</td>
            <td>{{ song.album_name }}</td>
            <td>{{ song.popularity }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

</body>
</html>
