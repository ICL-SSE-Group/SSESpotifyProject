<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Tracks</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
        }
        h1 {
            color: #2c3e50;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: #ecf0f1;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
        }
        a {
            color: #3498db;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 15px;
            background: #2ecc71;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
        .back-button:hover {
            background: #27ae60;
        }
    </style>
</head>
<body>
    <h1>Top Tracks for {{ artist_name }}</h1>

    {% if top_tracks %}
        <ul>
            {% for track in top_tracks %}
                <li>{{ track }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No top tracks found for {{ artist_name }}.</p>
    {% endif %}

    <a href="/" class="back-button">Search Another Artist</a>
</body>
</html>
