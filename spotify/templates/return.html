<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Tracks</title>
    <style>
        /* Spotify-Inspired Theme */
        body {
            background-color: #121212; /* Spotify black */
            color: white; /* White text for readability */
            font-family: calibri, sans-serif;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #1DB954; /* Spotify green */
            text-align: center;
            margin-top: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin: 20px auto;
            max-width: 600px;
        }
        li {
            background: #2A2A2A; /* Spotify grey */
            margin: 10px 0;
            padding: 15px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: bold;
            font-size: 16px;
            transition: background 0.3s ease; /* Smooth background color transition */
        }
        .add-button {
            padding: 8px 15px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            background: #1DB954; /* Spotify green */
        }
        .add-button:hover {
            transform: scale(1.05); /* Slight enlargement on hover */
        }
        .added-1 { background: #FF4500; } /* Bright Orange */
        .added-2 { background: #2FDA9C; } /* Spearmint */
        .added-3 { background: #FF007F; } /* Fuchsia */
        .added-4 { background: #6A0DAD; } /* Bright Purple */
        .added-5 { background: #00CED1; } /* Soft Cyan */
        .added-6 { background: #EE82EE; } /* Violet */
        .added-7 { background: #FFB6C1; } /* Light Pink */
        .party-button {
            display: block;
            margin: 40px auto;
            padding: 15px 30px;
            font-size: 20px;
            font-weight: bold;
            color: white;
            text-align: center;
            border: none;
            border-radius: 10px;
            background: linear-gradient(90deg, #FF4500, #2FDA9C, #FF007F, #6A0DAD, #00CED1, #EE82EE);
            background-size: 300%;
            cursor: pointer;
            animation: gradient-shift 3s infinite;
        }
        .party-button:hover {
            transform: scale(1.1); /* Slight enlargement on hover */
        }
        @keyframes gradient-shift {
            0% { background-position: 0%; }
            100% { background-position: 100%; }
        }
        .back-button {
            display: block;
            margin: 20px auto;
            text-align: center;
            padding: 10px 15px;
            background: #1DB954; /* Spotify green */
            color: white;
            border-radius: 5px;
            text-decoration: none;
            width: 150px;
        }
        .back-button:hover {
            background: #14863e; /* Slightly darker green on hover */
        }
    </style>
</head>
<body>
    <h1>Top Tracks for {{ artist_name }}</h1>

    {% if top_tracks %}
        <ul id="tracks-list">
            {% for track in top_tracks %}
                <li id="track-box-{{ loop.index }}">
                    <span>{{ track }}</span>
                    <button class="add-button" onclick="addTrack('{{ track }}', {{ loop.index }})">Add</button>
                </li>
            {% endfor %}
        </ul>
        <button class="party-button" onclick="submitTracks()">Let's Party!</button>
    {% else %}
        <p style="text-align: center;">No top tracks found for {{ artist_name }}.</p>
    {% endif %}

    <a href="/" class="back-button">Search Another Artist</a>

    <script>
        // Track selected songs
        const selectedTracks = [];
        const addedColors = ['added-1', 'added-2', 'added-3', 'added-4', 'added-5', 'added-6', 'added-7'];

        // Function to handle adding tracks
        function addTrack(track, index) {
            if (!selectedTracks.includes(track)) {
                selectedTracks.push(track);

                // Get the track box and change its background color
                const trackBox = document.getElementById(`track-box-${index}`);
                trackBox.classList.add(addedColors[(index - 1) % addedColors.length]);

                // Change button text to "Added!" and disable it
                const button = trackBox.querySelector('button');
                button.textContent = "Added!";
                button.disabled = true; // Disable the button
            }
        }

        // Function to handle submitting tracks
        function submitTracks() {
            if (selectedTracks.length === 0) {
                alert("Please add some tracks before partying!");
                return;
            }

            // Send selected tracks to the server
            fetch('/submit-tracks', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ tracks: selectedTracks }),
            })
            .then(response => {
                if (response.ok) {
                    alert("Your tracks have been submitted! Time to party!");
                } else {
                    alert("Something went wrong. Please try again.");
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert("An error occurred. Please try again.");
            });
        }
    </script>
</body>
</html>
